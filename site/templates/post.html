<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - {{siteName}}</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>{{siteName}}</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <header>
        <h2>{{title}}</h2>
        <p class="meta">Posted on {{date}} by {{author}}</p>
      </header>
      <div class="content">
        {{content}}
      </div>
    </article>
  </main>
  <footer>
    <p>&copy; {{copyright}}</p>
  </footer>
</body>
</html>
