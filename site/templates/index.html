<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{siteName}}</title>
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <style>
    .pagination {
      margin: 2rem 0;
      text-align: center;
    }
    .pagination a {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
    }
    .pagination a:hover {
      background-color: #f5f5f5;
    }
    .pagination a.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .pagination a.prev, .pagination a.next {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col">
        <nav class="nav">
          <a href="/" class="brand">{{siteName}}</a>
          <div class="nav-right">
            <a href="/">Home</a>
            <a href="/about.html">About</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="row">
      <div class="col">
        <h2>Recent Posts</h2>
        <div class="posts">
          {{posts}}
        </div>
        {{pagination}}
      </div>
    </main>
    <footer class="row">
      <div class="col">
        <p class="text-grey">&copy; {{copyright}}</p>
      </div>
    </footer>
  </div>
</body>
</html>
